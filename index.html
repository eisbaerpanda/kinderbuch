<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Cham√§leon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #book-container {
      position: relative;
      width: 75vw;
      max-width: 1400px;
    }

    #page {
      width: 100%;
      height: calc(75vw * 0.707);
      max-height: 90vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 2rem;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prevBtn {
      left: 0;
    }

    #nextBtn {
      right: 0;
    }
  </style>
</head>
<body>

  <div id="book-container">
    <button class="nav-button" id="prevBtn">&#8249;</button>
    <div id="page">
      <img id="bookImage" src="images/1.png" alt="Seite 1">
    </div>
    <button class="nav-button" id="nextBtn">&#8250;</button>
  </div>

  <script>
    const totalPages = 25;
    let currentPage = 1;
    const bookImage = document.getElementById("bookImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updatePage() {
      bookImage.src = `images/${currentPage}.png`;
      bookImage.alt = `Seite ${currentPage}`;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    });
  </script>
</body>
</html>
