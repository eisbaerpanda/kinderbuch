<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Cham√§leon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #book-container {
      position: relative;
      width: 1302px;
      height: 920px;
      background-color: #eaeaea;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #page img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 2rem;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prevBtn {
      left: 0;
    }

    #nextBtn {
      right: 0;
    }

    #page-controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #pageInput {
      width: 50px;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
    }

    #pageLabel {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div id="book-container">
    <button class="nav-button" id="prevBtn">&#8249;</button>
    <div id="page">
      <img id="bookImage" src="images/1.png" alt="Seite 1">
    </div>
    <button class="nav-button" id="nextBtn">&#8250;</button>
  </div>

  <div id="page-controls">
    <label for="pageInput" id="pageLabel">Seite:</label>
    <input type="number" id="pageInput" min="1" max="25" value="1">
    <span>/ 25</span>
  </div>

  <script>
    const totalPages = 25;
    let currentPage = 1;
    const bookImage = document.getElementById("bookImage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInput = document.getElementById("pageInput");

    function updatePage() {
      bookImage.src = `images/${currentPage}.png`;
      bookImage.alt = `Seite ${currentPage}`;
      pageInput.value = currentPage;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    });

    pageInput.addEventListener("change", () => {
      const val = parseInt(pageInput.value);
      if (val >= 1 && val <= totalPages) {
        currentPage = val;
        updatePage();
      }
    });
  </script>
</body>
</html>
