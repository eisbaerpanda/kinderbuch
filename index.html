<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Chamäleon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #fef6e4, #d8e2dc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .book-wrapper {
      position: relative;
      width: 1302px;
      height: 920px;
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 2rem 0;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 2rem;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prevBtn, #prevBtnFS { left: 0; }
    #nextBtn, #nextBtnFS { right: 0; }

    #fullscreenBtn {
      margin-top: 1rem;
      background-color: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #fullscreenBtn:hover {
      background-color: #000;
    }

    #page-controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #pageInput {
      width: 50px;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
    }

    #backBtn {
      margin-top: 1rem;
      background-color: #666;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #backBtn:hover {
      background-color: #444;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreen-container {
      width: 90vw;
      height: 90vh;
      background-color: #ffffff;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fullscreen-container .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fullscreen-container .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #exitFullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      z-index: 10;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="book-wrapper">
    <div id="loading">Lädt...</div>
    <button class="nav-button" id="prevBtn">&#8249;</button>
    <div class="page">
      <img id="bookImage" src="images/1.png" alt="Seite 1">
    </div>
    <button class="nav-button" id="nextBtn">&#8250;</button>
  </div>

  <div id="page-controls">
    <label for="pageInput">Seite:</label>
    <input type="number" id="pageInput" min="1" max="17" value="1">
    <span>/ 17</span>
  </div>

  <button id="fullscreenBtn">⛶ Vollbild</button>
  <button id="backBtn">⇦ Zurück zum Anfang</button>

  <div id="overlay">
    <div id="fullscreen-container">
      <button id="exitFullscreenBtn">✕</button>
      <div class="page">
        <img id="bookImageFS" src="images/1.png" alt="Seite 1">
      </div>
      <button class="nav-button" id="prevBtnFS">&#8249;</button>
      <button class="nav-button" id="nextBtnFS">&#8250;</button>
    </div>
  </div>

  <script>
    const totalPages = 17;
    let currentPage = 1;

    const bookImage = document.getElementById("bookImage");
    const bookImageFS = document.getElementById("bookImageFS");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtnFS = document.getElementById("prevBtnFS");
    const nextBtnFS = document.getElementById("nextBtnFS");
    const pageInput = document.getElementById("pageInput");
    const loading = document.getElementById("loading");
    const overlay = document.getElementById("overlay");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const exitFullscreenBtn = document.getElementById("exitFullscreenBtn");
    const backBtn = document.getElementById("backBtn");

    function updatePage(fade = true) {
      loading.style.display = "flex";
      if (fade) {
        bookImage.style.opacity = 0;
        bookImageFS.style.opacity = 0;
      }

      const newImg = new Image();
      newImg.src = `images/${currentPage}.png`;
      newImg.onload = () => {
        bookImage.src = newImg.src;
        bookImageFS.src = newImg.src;
        bookImage.alt = `Seite ${currentPage}`;
        bookImageFS.alt = `Seite ${currentPage}`;
        pageInput.value = currentPage;
        loading.style.display = "none";
        if (fade) {
          bookImage.style.opacity = 1;
          bookImageFS.style.opacity = 1;
        }
      };
    }

    function goToPage(num) {
      if (num >= 1 && num <= totalPages) {
        currentPage = num;
        updatePage();
      }
    }

    [prevBtn, prevBtnFS].forEach(btn =>
      btn.addEventListener("click", () => goToPage(currentPage - 1))
    );
    [nextBtn, nextBtnFS].forEach(btn =>
      btn.addEventListener("click", () => goToPage(currentPage + 1))
    );

    pageInput.addEventListener("change", () => goToPage(parseInt(pageInput.value)));

    fullscreenBtn.addEventListener("click", () => overlay.style.display = "flex");
    exitFullscreenBtn.addEventListener("click", () => overlay.style.display = "none");

    backBtn.addEventListener("click", () => goToPage(1));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.style.display === "flex") {
        overlay.style.display = "none";
      }
    });

    window.onload = () => updatePage(false);
  </script>
</body>
</html>
