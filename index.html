<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Chamäleon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #flipbook {
      width: 1414px;
      height: 500px;
    }
    .page {
      width: 707px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Das kleine Chamäleon findet seinen Platz</h1>

  <div id="flipbook">
    <div class="page"><img src="images/1.png" alt="Seite 1"></div>
    <div class="page"><img src="images/2.png" alt="Seite 2"></div>
    <div class="page"><img src="images/3.png" alt="Seite 3"></div>
    <div class="page"><img src="images/4.png" alt="Seite 4"></div>
    <div class="page"><img src="images/5.png" alt="Seite 5"></div>
    <div class="page"><img src="images/6.png" alt="Seite 6"></div>
    <div class="page"><img src="images/7.png" alt="Seite 7"></div>
    <div class="page"><img src="images/8.png" alt="Seite 8"></div>
    <div class="page"><img src="images/9.png" alt="Seite 9"></div>
    <div class="page"><img src="images/10.png" alt="Seite 10"></div>
    <div class="page"><img src="images/11.png" alt="Seite 11"></div>
    <div class="page"><img src="images/12.png" alt="Seite 12"></div>
    <div class="page"><img src="images/13.png" alt="Seite 13"></div>
    <div class="page"><img src="images/14.png" alt="Seite 14"></div>
    <div class="page"><img src="images/15.png" alt="Seite 15"></div>
    <div class="page"><img src="images/16.png" alt="Seite 16"></div>
    <div class="page"><img src="images/17.png" alt="Seite 17"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: 1414,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
