<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Chamäleon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom right, #e0e0e0, #b0b0b0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .book-wrapper {
      position: relative;
      width: 1302px;
      height: 920px;
      background-color: #eaeaea;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 2rem;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 2rem;
      z-index: 10;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prevBtn, #prevBtnFS {
      left: 0;
    }

    #nextBtn, #nextBtnFS {
      right: 0;
    }

    #fullscreenBtn {
      margin-top: 1rem;
      background-color: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #fullscreenBtn:hover {
      background-color: #000;
    }

    #page-controls {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #pageInput {
      width: 50px;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
    }

    #pageLabel {
      font-size: 1rem;
    }

    #backBtn {
      margin-top: 1rem;
      background-color: #666;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #backBtn:hover {
      background-color: #444;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreen-container {
      width: 80vw;
      aspect-ratio: 1302 / 920;
      background-color: #eaeaea;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      position: relative;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #exitFullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      z-index: 10;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      z-index: 5;
    }
  </style>
</head>
<body>

</html>
