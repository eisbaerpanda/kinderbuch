<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Chamäleon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #flipbook {
      width: 1414px;
      height: 500px;
    }
    #flipbook .page {
      width: 707px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Das kleine Chamäleon findet seinen Platz</h1>
  <div id="flipbook">
    <!-- Automatisch erzeugte Seiten 1 bis 17 -->
    
    <!-- Begin Seiten -->
    
    <!-- prettier-ignore -->
    <!-- Die Seiten werden hier dynamisch generiert -->
    
    <script>
      const flipbook = document.createElement('div');
      flipbook.id = "flipbook";

      for (let i = 1; i <= 17; i++) {
        const page = document.createElement('div');
        page.className = 'page';

        const img = document.createElement('img');
        img.src = `images/${i}.png`;
        img.alt = `Seite ${i}`;

        page.appendChild(img);
        flipbook.appendChild(page);
      }

      document.body.insertBefore(flipbook, document.body.lastElementChild);
    </script>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $(function() {
      $('#flipbook').turn({
        width: 1414,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
