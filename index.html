<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Das kleine Chamäleon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #fef6e4, #d8e2dc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    /* ... alle anderen CSS-Regeln bleiben unverändert ... */
  </style>
</head>
<body>
  <!-- Thumbnail-Leiste -->
  <div id="thumbnails" style="display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; margin-top: 1rem;"></div>

  <!-- Bestehender Buchbereich -->
  <div class="book-wrapper">
    <div id="loading">Lädt...</div>
    <button class="nav-button" id="prevBtn">&#8249;</button>
    <div class="page">
      <img id="bookImage" src="images/1.png" alt="Seite 1">
    </div>
    <button class="nav-button" id="nextBtn">&#8250;</button>
  </div>

  <div id="page-controls">
    <label for="pageInput">Seite:</label>
    <input type="number" id="pageInput" min="1" max="17" value="1">
    <span>/ 17</span>
  </div>

  <button id="fullscreenBtn">⛶ Vollbild</button>
  <button id="backBtn">⇦ Zurück zum Anfang</button>

  <!-- Vollbild Overlay -->
  <div id="overlay">
    <div id="fullscreen-container">
      <button id="exitFullscreenBtn">✕</button>
      <div class="page">
        <img id="bookImageFS" src="images/1.png" alt="Seite 1">
      </div>
      <button class="nav-button" id="prevBtnFS">&#8249;</button>
      <button class="nav-button" id="nextBtnFS">&#8250;</button>
    </div>
  </div>

  <script>
    const totalPages = 17;
    let currentPage = 1;

    const bookImage = document.getElementById("bookImage");
    const bookImageFS = document.getElementById("bookImageFS");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtnFS = document.getElementById("prevBtnFS");
    const nextBtnFS = document.getElementById("nextBtnFS");
    const pageInput = document.getElementById("pageInput");
    const loading = document.getElementById("loading");
    const overlay = document.getElementById("overlay");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const exitFullscreenBtn = document.getElementById("exitFullscreenBtn");
    const backBtn = document.getElementById("backBtn");
    const thumbnailContainer = document.getElementById("thumbnails");

    function updatePage(fade = true) {
      loading.style.display = "flex";
      if (fade) {
        bookImage.style.opacity = 0;
        bookImageFS.style.opacity = 0;
      }

      const newImg = new Image();
      newImg.src = `images/${currentPage}.png`;
      newImg.onload = () => {
        bookImage.src = newImg.src;
        bookImageFS.src = newImg.src;
        bookImage.alt = `Seite ${currentPage}`;
        bookImageFS.alt = `Seite ${currentPage}`;
        pageInput.value = currentPage;
        loading.style.display = "none";
        if (fade) {
          bookImage.style.opacity = 1;
          bookImageFS.style.opacity = 1;
        }
      };
    }

    function goToPage(num) {
      if (num < 1) num = 1;
      if (num > totalPages) num = totalPages;
      currentPage = num;
      updatePage();
    }

    [prevBtn, prevBtnFS].forEach(btn =>
      btn.addEventListener("click", () => goToPage(currentPage - 1))
    );
    [nextBtn, nextBtnFS].forEach(btn =>
      btn.addEventListener("click", () => goToPage(currentPage + 1))
    );

    pageInput.addEventListener("input", () => {
      const val = parseInt(pageInput.value);
      if (!isNaN(val)) {
        goToPage(val);
      }
    });

    fullscreenBtn.addEventListener("click", () => overlay.style.display = "flex");
    exitFullscreenBtn.addEventListener("click", () => overlay.style.display = "none");

    backBtn.addEventListener("click", () => goToPage(1));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.style.display === "flex") {
        overlay.style.display = "none";
      }
    });

    for (let i = 1; i <= totalPages; i++) {
      const thumb = document.createElement("img");
      thumb.src = `images/${i}.png`;
      thumb.alt = `Seite ${i}`;
      thumb.style.width = "70px";
      thumb.style.height = "auto";
      thumb.style.cursor = "pointer";
      thumb.style.border = "2px solid transparent";
      thumb.addEventListener("click", () => goToPage(i));
      thumbnailContainer.appendChild(thumb);
    }

    window.onload = () => updatePage(false);
  </script>
</body>
</html>
